<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body style="font-family: Arial; background:#eef2f3; padding:30px;">

<h2 style="text-align:center;">Student List</h2>

<table style="width:70%; margin:auto; background:white; border-collapse:collapse;">
    <tr style="background:#343a40; color:white;">
        <th style="padding:10px;">Name</th>
        <th>Course</th>
        <th>Email</th>
        <th>Action</th>
    </tr>

    {% for s in students %}
    <tr style="text-align:center;">
        <td style="padding:10px;">{{ s.name }}</td>
        <td>{{ s.course }}</td>
        <td>{{ s.email }}</td>
        <td>
            <a href="{% url 'student_detail' s.id %}"
                style="color:#007bff; text-decoration:none;">
                View
            </a>

        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
